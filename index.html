<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>AdAlchemy | Enterprise Creative Studio</title>
  <meta name="description"
    content="The enterprise-grade AI creative studio. Design, remix, and publish stunning ad creatives in an infinite workspace." />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230084FF' rx='20' width='100' height='100'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-size='60' fill='white'>A</text></svg>" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            figma: {
              bg: "#0a0a0a",
              panel: "#0d0d0d",
              sidebar: "#141414",
              border: "#1a1a1a",
              blue: "#0084FF",
              hover: "#1a1a1a",
              text: "#FFFFFF",
              textSec: "#a1a1aa",
              black: "#000000",
              green: "#10B981"
            }
          },
          boxShadow: {
            'tactile': '0 1px 2px 0 rgba(0,0,0,0.3)',
            'floating': '0 8px 30px rgba(0,0,0,0.5), 0 2px 8px rgba(0,0,0,0.3)',
            'card': '0 2px 8px rgba(0,0,0,0.2)',
            'glow': '0 0 0 2px rgba(0,132,255,0.3)',
            'glow-lg': '0 0 30px rgba(0,132,255,0.3)',
          },
          animation: {
            'shimmer': 'shimmer 2s infinite',
            'flow': 'flow 0.8s linear infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            flow: {
              'from': { strokeDashoffset: '24' },
              'to': { strokeDashoffset: '0' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          },
          backdropBlur: {
            xs: '2px',
          }
        },
      },
    }
  </script>

  <style>
    :root {
      --background: #0a0a0a;
      --foreground: #FFFFFF;
      --accent: #0084FF;
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* Premium Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Focus States */
    input:focus,
    select:focus,
    textarea:focus,
    button:focus {
      outline: none;
    }

    /* Selection */
    ::selection {
      background: rgba(0, 132, 255, 0.3);
      color: white;
    }

    /* Grid Pattern */
    .bg-dot-pattern {
      background-color: #0a0a0a;
      background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(to right, #0084FF, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Glass Effect */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Noise Texture Overlay */
    .noise-overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }

    /* Custom Animations */
    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 8s ease infinite;
    }

    /* No Scrollbar Utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Mobile Safe Area */
    .safe-area-top {
      padding-top: env(safe-area-inset-top);
    }

    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .safe-area-left {
      padding-left: env(safe-area-inset-left);
    }

    .safe-area-right {
      padding-right: env(safe-area-inset-right);
    }

    /* Touch Action */
    .touch-pan-x {
      touch-action: pan-x;
    }

    .touch-pan-y {
      touch-action: pan-y;
    }

    .touch-none {
      touch-action: none;
    }

    /* Mobile-specific overscroll behavior */
    @media (max-width: 768px) {

      html,
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
    }

    /* Loading Spinner */
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Initial Loading Screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: var(--background);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
        "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner mb-4"></div>
    <p class="text-sm text-zinc-500">Loading AdAlchemy...</p>
  </div>

  <div id="root"></div>

  <script>
    // Hide loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => loadingScreen.remove(), 300);
        }
      }, 500);
    });
  </script>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
